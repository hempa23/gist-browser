<div>
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="description">Description</label>
            <input id="description" class="form-control" type="text" ng-model="gist.description"
                   placeholder="description"/>
        </div>
        <div class="form-group">
            <label class="sr-only" for="filename">File name</label>
            <input id="filename" class="form-control" type="text" ng-model="gist.filename"
                   placeholder="first file name"/>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="gist.public"/> Public
            </label>
        </div>

        <button class="btn pink-button" ng-click="create()">Save</button>
    </form>
</div>
